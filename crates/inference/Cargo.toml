[dependencies]
schema = { path = "../schema" }
bridge = { path = "../bridge", features = ["frame-reader", "detection-writer", "semaphores"] }
common = { path = "../common" }
ort = { version = "2.0.0-rc.11", features = ["cuda"] }
flatbuffers = "24.3"
