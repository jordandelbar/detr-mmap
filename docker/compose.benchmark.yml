services:
  benchmark:
    build:
      context: ..
      dockerfile: docker/benchmark.Dockerfile
      args:
        GPU_BASE_IMAGE: detr-mmap-gpu-base:latest
    volumes:
      - ../benchmark-reports:/workspace/target/criterion
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
