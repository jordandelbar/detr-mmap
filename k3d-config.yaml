apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: detr-mmap
image: k3s-gpu:v1.31.5-k3s1
servers: 1
agents: 1  # Simulate edge device (e.g., Raspberry Pi)
ports:
  - port: 8080:30080
    nodeFilters:
      - loadbalancer
volumes:
  # Models mounted on agent (edge device has local model storage)
  - volume: ${PWD}/models:/models
    nodeFilters:
      - agent:0
  # Mount host /dev for dynamic camera detection (cameras may reconnect as video1, video2, etc.)
  - volume: /dev:/dev
    nodeFilters:
      - agent:0
registries:
  create:
    name: k3d-registry
    host: "0.0.0.0"
    hostPort: "5000"
  config: |
    mirrors:
      "localhost:5000":
        endpoint:
          - http://k3d-registry:5000
options:
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
  runtime:
    gpuRequest: "all"
