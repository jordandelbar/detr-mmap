apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-rt
  labels:
    app: bridge-rt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bridge-rt
  template:
    metadata:
      labels:
        app: bridge-rt
    spec:
      volumes:
        - name: shm-bridge
          emptyDir:
            medium: Memory
            sizeLimit: 16Mi
        - name: video-device
          hostPath:
            path: /dev/video0
            type: CharDevice

      containers:
        - name: gateway
          image: bridge-rt-gateway:latest
          imagePullPolicy: Never

          volumeMounts:
            - name: shm-bridge
              mountPath: /dev/shm
            - name: video-device
              mountPath: /dev/video0

          securityContext:
            privileged: true

          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

          env:
            - name: RUST_LOG
              value: "info"

        - name: inference
          image: bridge-rt-inference:latest
          imagePullPolicy: Never

          volumeMounts:
            - name: shm-bridge
              mountPath: /dev/shm

          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "2000m"

          env:
            - name: RUST_LOG
              value: "info"

      restartPolicy: Always
