apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-rt
spec:
  template:
    spec:
      containers:
        - name: gateway
          imagePullPolicy: Always

          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "2000m"

        - name: inference
          imagePullPolicy: Always

          resources:
            requests:
              memory: "512Mi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "4000m"

          # Uncomment for TensorRT GPU support
          # resources:
          #   limits:
          #     nvidia.com/gpu: 1
