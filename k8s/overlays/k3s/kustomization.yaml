apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bridge-rt

bases:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml

images:
  - name: bridge-rt-gateway
    newName: localhost:5000/bridge-rt-gateway
    newTag: latest
  - name: bridge-rt-inference
    newName: localhost:5000/bridge-rt-inference
    newTag: latest
