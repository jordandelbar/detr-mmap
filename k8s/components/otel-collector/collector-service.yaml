apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    app: detr-mmap
    component: otel-collector
spec:
  selector:
    app: detr-mmap
    component: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
  type: ClusterIP
