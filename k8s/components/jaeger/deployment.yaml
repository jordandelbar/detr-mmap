apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    app: detr-mmap
    component: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detr-mmap
      component: jaeger
  template:
    metadata:
      labels:
        app: detr-mmap
        component: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.54
          ports:
            - containerPort: 16686
              name: ui
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
